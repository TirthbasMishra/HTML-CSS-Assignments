<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taskify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Taskify</h1>

  <div class="board">

    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-list" ondragover="allowDrop(event)" ondrop="drop(event)">
      </div>
      <button onclick="addTask(this)">+ Add new</button>
    </div>

    <div class="column" data-status="progress">
      <h2>In Progress</h2>
      <div class="task-list" ondragover="allowDrop(event)" ondrop="drop(event)">
      </div>
      <button onclick="addTask(this)">+ Add new</button>
    </div>

    <div class="column" data-status="review">
      <h2>Under Review</h2>
      <div class="task-list" ondragover="allowDrop(event)" ondrop="drop(event)">
      </div>
      <button onclick="addTask(this)">+ Add new</button>
    </div>

    <div class="column" data-status="done">
      <h2>Finished</h2>
      <div class="task-list" ondragover="allowDrop(event)" ondrop="drop(event)">
      </div>
      <button onclick="addTask(this)">+ Add new</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
